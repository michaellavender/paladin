<div class="view-wrapper grid-wrapper grid-x">
  <div class="cell small-12 large-6 xlarge-4" *ngFor="let cclass of rules.classes">
    <div class="body grid-x">

      <div class="section-img cell small-5">
        <img width="150" src="assets/img/classes/{{cclass.image}}"/>
      </div>
      <div class="section-details small-7 grid-x">
        <div class="specs cell small-7">
          <p>{{cclass.name}}</p>
          <p>{{cclass.description}}</p>
          <div *ngFor="let id of cclass.keyabilities">{{rules.ability(id).name}}</div>
          <div>HP: {{cclass.hp.start}} at 1st level then {{cclass.hp.die}} (or {{cclass.hp.alt}}) each level after</div>
        </div>
        <div class="pick-me cell small-5">
          <a>Pick Me</a>
        </div>
      </div>
    </div>
    <div class="the-bag-key">
      <a class="key-trigger" (click)="this.showBag()">armor</a>
      <a class="key-trigger" (click)="this.showBag()">weapons</a>
      <a class="key-trigger" (click)="this.showBag()">magic</a>
      <a class="key-trigger" (click)="this.showBag()">tools</a>
      <a class="key-trigger" (click)="this.showBag()">abilities</a>
    </div>
  </div>
  <div class="the-bag" [class.expand]="expanded">
    <h3 class="contents-title">Armor</h3>
    <div class="bag-items">
      <div>
        <div>picture</div>
        <div>label</div>
      </div>
    </div>
  </div>
</div>
