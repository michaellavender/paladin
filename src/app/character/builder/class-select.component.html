<div class="view-wrapper grid-wrapper grid-x">
  <div class="cell small-12 large-6 xlarge-4" *ngFor="let cclass of classes">
    <div class="body grid-x">

      <div class="section-img cell small-5">
        <img width="150" src="assets/img/{{cclass.image}}"/>
      </div>
      <div class="section-details small-7 grid-x">
        <div class="specs cell small-7">
          <p>{{cclass.description}}</p>
          <div>HP: {{cclass.hpdie}} at 1st level then 1d{{cclass.hpdie}} (or {{cclass.hpalt}}) each level after</div>
        </div>
        <div class="pick-me cell small-5">
          <a>Pick Me</a>
        </div>
      </div>
    </div>
    <div class="the-bag-key">
      <a href="">armor</a>
      <a href="">weapons</a>
      <a href="">magic</a>
      <a href="">tools</a>
      <a href="">abilities</a>
    </div>
    <div class="the-bag">
      <h3 class="contents-title">Armor</h3>
      <div class="bag-items">
        <div>
          <div>picture</div>
          <div>label</div>
        </div>
      </div>
    </div>
  </div>
</div>
